<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Atul! üéâ</title>
  <style>
    /* --------- Reset & Base --------- */
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { width:100%; height:100%; overflow:hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }

    /* --------- Canvas Fireworks --------- */
    #fireworks { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; }

    /* --------- Centered Content --------- */
    .container {
      position:relative; z-index:2;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      height:100vh; text-align:center; color:#fff;
      padding:20px;
    }
    h1 {
      font-size:3rem; text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    h2 {
      font-size:1.8rem; color:#ff0; margin-bottom:20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #f0f, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 20px #ff0, 0 0 40px #f00; }
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(-20px); }
      to   { opacity:1; transform: translateY(0); }
    }

    /* --------- 3D Cake --------- */
    .cake {
      position: relative; width:120px; height:60px; margin:30px 0;
      perspective: 400px;
    }
    .cake .layer {
      position:absolute; width:100%; height:50%;
      background: #ff8; border:5px solid #f90; border-radius: 10px;
      transform-style: preserve-3d;
      animation: wobble 5s ease-in-out infinite;
    }
    .cake .layer.top { top:0; transform: rotateX(60deg); }
    .cake .layer.bottom { top:50%; transform: rotateX(0deg); }
    @keyframes wobble {
      0%,100% { transform: rotateX(60deg) rotateZ(0deg); }
      50%     { transform: rotateX(60deg) rotateZ(10deg); }
    }
    .candle {
      position:absolute; top:-20px; left:50%; width:6px; height:20px;
      background:#fff; border-radius:3px; transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { opacity:1; height:20px; }
      to   { opacity:0.6; height:18px; }
    }

    /* --------- Button --------- */
    .btn {
      padding:15px 30px; font-size:1rem; color:#fff; text-transform: uppercase;
      border:3px solid #fff; border-radius:30px; background:transparent;
      cursor:pointer; position:relative; overflow:hidden;
      transition: color .3s;
      animation: pulse 2s ease-in-out infinite;
    }
    .btn:hover { color:#000; }
    .btn::before {
      content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
      background: rgba(255,255,255,0.8); transform: skewX(-20deg);
      transition: all .5s;
    }
    .btn:hover::before { left:200%; }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 10px #fff; }
      50%     { box-shadow: 0 0 20px #ff0; }
    }

    /* --------- Music Control --------- */
    .music-control {
      position: absolute; top:20px; right:20px; z-index:3;
      background:rgba(0,0,0,0.5); padding:10px; border-radius:50%;
      cursor:pointer; color:#fff; font-size:1.2rem;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-5px); }
    }

    @media (max-width:600px) {
      h1 { font-size:2.2rem; }
      h2 { font-size:1.2rem; }
      .cake { width:80px; height:40px; }
      .btn { padding:10px 20px; font-size:.9rem; }
    }
  </style>
</head>
<body>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <!-- Music Toggle -->
  <div class="music-control" id="musicBtn">üîá</div>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/05/03/audio_d0c32a8e1b.mp3?filename=birthday-happy-112389.mp3" type="audio/mpeg">
  </audio>

  <!-- Main Content -->
  <div class="container">
    <h1>üéÇ Happy Birthday Atul! üéÇ</h1>
    <h2>Topper Bhai Ko Salami üß†üèÜ</h2>

    <!-- 3D Cake -->
    <div class="cake">
      <div class="layer top"></div>
      <div class="layer bottom"></div>
      <div class="candle"></div>
    </div>

    <!-- Wish Button -->
    <button class="btn" onclick="wish()">Wish Kar Do! üéâ</button>
  </div>

  <script>
    // ---------- Fireworks Script ----------
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth; canvas.height = innerHeight;
    const particles = [];
    function rand(min,max){return Math.random()*(max-min)+min;}
    class Firework {
      constructor(){
        this.x = rand(0,canvas.width);
        this.y = canvas.height;
        this.targetY = rand(50, canvas.height/2);
        this.speed = rand(2,4);
        this.exploded = false;
        this.particles = [];
      }
      update(){
        if(!this.exploded){
          this.y -= this.speed;
          if(this.y <= this.targetY) this.explode();
        }
        this.particles.forEach((p,i)=>{
          p.update();
          if(p.alpha<=0) this.particles.splice(i,1);
        });
      }
      explode(){
        this.exploded = true;
        for(let i=0;i<50;i++){
          this.particles.push(new Particle(this.x, this.y));
        }
      }
      draw(){
        if(!this.exploded){
          ctx.beginPath();
          ctx.arc(this.x,this.y,2,0,Math.PI*2);
          ctx.fillStyle='white'; ctx.fill();
        }
        this.particles.forEach(p=>p.draw());
      }
    }
    class Particle {
      constructor(x,y){
        this.x=x; this.y=y;
        this.speed=rand(1,5);
        this.angle=rand(0,Math.PI*2);
        this.alpha=1;
        this.friction=0.98;
      }
      update(){
        this.x += Math.cos(this.angle)*this.speed;
        this.y += Math.sin(this.angle)*this.speed + 0.5;
        this.speed *= this.friction;
        this.alpha -= 0.02;
      }
      draw(){
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle=`hsl(${rand(0,360)},100%,70%)`;
        ctx.fill();
        ctx.restore();
      }
    }
    function animate(){
      ctx.fillStyle='rgba(0,0,0,0.2)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      if(rand(0,1)<0.03) particles.push(new Firework());
      particles.forEach((f,i)=>{
        f.update(); f.draw();
        if(f.exploded && f.particles.length===0) particles.splice(i,1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    // ---------- Music Toggle ----------
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    btn.addEventListener('click',()=>{
      if(music.paused){ music.play(); btn.textContent='üîä'; }
      else { music.pause(); btn.textContent='üîá'; }
    });
    // start muted
    music.volume = 0.5;

    // ---------- Wish Function ----------
    function wish(){
      alert('Happy Birthday Atul! üéÇüéâ\nTopper Bhai! üòâ');
    }
  </script>
</body>
</html>
