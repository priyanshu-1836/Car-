<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Topper Bhai!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1526401485004-2c2b48b4a5b0?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      color: #fff;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      animation: fadeIn 1.5s ease-in;
    }

    .glow {
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: pulse 2s infinite;
    }

    .title {
      font-size: 1.3rem;
      color: #ffd700;
      margin-top: 5px;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      margin: 20px auto;
      letter-spacing: .1em;
      animation:
        typing 4s steps(40, end),
        blink-caret .75s step-end infinite;
      max-width: 100%;
      font-size: 1.1rem;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 30px #ff00ff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .glow { font-size: 1.8rem; }
      .card { padding: 25px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="glow">🎉 Happy Birthday Atul 🎉</div>
    <div class="title">Hamare Pyare Topper Bhai 🧠👑</div>

    <div class="typewriter">Tumahara Dimag, Google bhi sarma jaye  </div>

    <p style="margin-top: 10px;">
     <br>
      Topper sirf naam nahi, ek level hai! 💯🔥
    </p>

    <button class="btn" onclick="wishAtul()">Click to Surprise 🎁</button>
  </div>

  <script>
    function wishAtul() {
      alert("🎂 Janamdin Mubarak ho Atul Bhai! 🎂\nTumhara future itna bright ho ki suraj bhi chhup jaaye ☀️😎");
    }
  </script>
</body>
</html>
